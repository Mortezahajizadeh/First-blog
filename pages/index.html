<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap"
      rel="stylesheet"
    />
    <title>صفحه فرود</title>
  </head>
  <body>
    <!-- Background video -->
    <div class="video-container">
      <video autoplay muted loop playsinline id="bgVideo">
        <source
          src="/public/assets/videos/artistic-video.mp4"
          type="video/mp4"
        />
      </video>
    </div>
    <!-- Navigation bar -->
    <div id="container">
      <div class="navbar">
        <nav>
          <ul>
            <a href="index.html">خانه</a>
            <a href="/pages/about.html">درباره من</a>
            <a href="/pages/contact.html">ارتباط با من</a>
          </ul>
          <form action="/api/contact.js" method="get" class="flex relative">
            <input
              type="search"
              placeholder="جست و جو"
              dir="rtl"
              class="pl-10 pr-5 py-2 border border-white text-white rounded w-full bg-white/20 backdrop-blur-md"
            />

            <i
              class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-white"
            ></i>
          </form>
          <div class="flex space-x-6 text-3xl text-white">
            <a
              href="https://github.com/Mortezahajizadeh"
              target="_blank"
              aria-label="GitHub"
              class="hover:text-gray-900 transition-colors transition duration-[600ms] pe-5"
            >
              <i class="fab fa-github"></i>
            </a>
            <a
              href="https://www.linkedin.com/in/morteza-hajizadeh/"
              target="_blank"
              aria-label="LinkedIn"
              class="hover:text-blue-700 transition-colors transition duration-[600ms]"
            >
              <i class="fab fa-linkedin-in"></i>
            </a>
            <a
              href="https://wa.me/+989215310782"
              target="_blank"
              aria-label="WhatsApp"
              class="hover:text-green-500 transition-colors transition duration-[600ms]"
            >
              <i class="fab fa-whatsapp"></i>
            </a>
            <a
              href="https://telegram.org/Mrtzhjzd"
              target="_blank"
              aria-label="Telegram"
              class="hover:text-blue-500 transition-colors transition duration-[600ms]"
            >
              <i class="fab fa-telegram-plane"></i>
            </a>
            <a
              href="tel:+1234567890"
              aria-label="Call"
              class="hover:text-green-300 transition-colors transition duration-[600ms]
"
            >
              <i class="fas fa-mobile-alt"></i>
            </a>
          </div>
        </nav>
      </div>
    <!-- End of the blog -->
    <script src="/scripts/main.js"></script>
